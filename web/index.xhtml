<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div id="titulo" align="center">
            <b:jumbotron transient="SYS-Stoq" id="menu">
                <p:panel menuTitle="Painel de Controle" header="SYS-STOQ - V1.0" visible="true">
                    <p:panelGrid columns="1" transient="Painel de Controle">
                        <b:column col-md="45" display="inline">
                            <p:commandButton value="Inserir Produto" onclick="PF('dlg1').show();"/>
                            <p:commandButton value="Cadastro de Fornecedor" onclick="PF('dlg2').show();"/>
                            <p:dialog widgetVar="dlg2" maximizable="true" header="Cadastro de Fornecedor" height="500" width="500">
                                <b:formGroup tooltipDelayShow="3" tooltip="Cadastro de Fornecedor"/>
                                <b:form title="Cadastro de Fornecedor"/>
                                <b:label colMd="100" text="Razão Social"/><b:inputText id="txt_razao" required="true"
                                                                                       required-message="Favor inserir razào" value="#{fornecedorBean.razao}"/>
                                    <br/>
                                <b:label colMd="100" text="CNPJ"/><b:inputText id="txt_cnpj" required="true"
                                                                               required-message="Favor inserir cnpj" value="#{fornecedorBean.cnpj}"/>
                                  <br/>
                                  <h:form id="gravar_forne">
                                      <b:commandButton value="Gravar"  action="#{FornecedorBean.get_fornecedor(fornecedor)}"/>  
                                  </h:form>
                            </p:dialog>
                            <p:dialog widgetVar="dlg1" maximizable="true" header="Cadastro de Produto" height="500" width="500">
                                <b:formGroup tooltip="cadastro de produto">
                                    <b:form title="Cadastro de Produto" id="cad_form">
                                        <b:label colLg="100" text="Descricao">Descricao</b:label><b:inputText id="txt_descricao" required="true" requiredMessage=
                                                                                                              "Favor inserir descricao" value="#{produtoBean.descricao}"/>
                                        <br/>
                                        <p:commandButton value="Gravar" action="#{produtoBean.adicionarProduto()}"/>

                                    </b:form>
                                </b:formGroup> 
                            </p:dialog>
                        </b:column>
                    </p:panelGrid>
                </p:panel>
            </b:jumbotron>
        </div>
        <div id="background" title="Background">
            <img src="WEB-INF/mercea.jpg" width="100%" height="100%"/>
    </div>
</h:body>
</html>
